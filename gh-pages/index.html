<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SauceDemo Test Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    p.subtitle {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #1d4ed8;
    }

    .badges img {
      vertical-align: middle;
      margin: 0 5px;
      height: 28px;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <h1>SauceDemo Test Automation</h1>
  <p class="subtitle">Playwright automated test framework with Docker Image CI/CD</p>

  <!-- Report Buttons -->
  <div>
    <a href="./chromium/index.html" class="button">Chromium Report</a>
    <a href="./firefox/index.html" class="button">Firefox Report</a>
    <a href="./webkit/index.html" class="button">WebKit Report</a>
  </div>

  <!-- Badges -->
  <div class="badges" style="margin-top: 30px;">
    <a href="https://github.com/aristau/Playwright_TypeScript/actions/workflows/playwright.yml" target="_blank">
      <img src="https://github.com/aristau/Playwright_TypeScript/actions/workflows/playwright.yml/badge.svg" alt="CI Status">
    </a>
    <a href="https://github.com/aristau/Playwright_TypeScript" target="_blank" class="button">GitHub Repo</a>
  </div>

   <!-- GitHub Repo Button -->
  <!-- <div style="vertical-align: middle">
    <a href="https://github.com/aristau/Playwright_TypeScript" target="_blank" class="button">GitHub Repo</a>
  </div> -->

  <!-- Last test run from GitHub Actions -->
  <div class="footer">
    Last test run: <span id="lastRun">Loading...</span>
  </div>

  <script>
    async function fetchLastRun() {
      const repoOwner = "aristau"; // GitHub username
      const repoName = "Playwright_TypeScript"; // Repo name
      const workflowFile = "playwright.yml"; // Workflow file name

      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/${workflowFile}/runs?per_page=1`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.workflow_runs && data.workflow_runs.length > 0) {
          const lastRunDate = new Date(data.workflow_runs[0].run_started_at);
          const options = { year: 'numeric', month: 'short', day: 'numeric',
                            hour: '2-digit', minute: '2-digit', second: '2-digit' };
          document.getElementById('lastRun').textContent = lastRunDate.toLocaleString('en-US', options);
        } else {
          document.getElementById('lastRun').textContent = "No runs yet";
        }
      } catch (err) {
        console.error("Error fetching last run:", err);
        document.getElementById('lastRun').textContent = "Error fetching data";
      }
    }

    fetchLastRun();
  </script>

</body>
</html>
